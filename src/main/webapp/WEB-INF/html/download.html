<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Jersey Download</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<h2>Download Page</h2>
<form action="http://localhost:8080/home/download" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>Download Content:</label>
        <label>
            <input type="text" name="content"/>
        </label>
    </div>
    <div class="form-group">
        <label>Radio Button Test:</label>
        <label class="radio-inline">
            <input type="radio" name="option" value="A" checked>Option A
        </label>
        <label class="radio-inline">
            <input type="radio" name="option" value="B">Option B
        </label>
    </div>
    <div class="form-group">
        <label for="csv">Upload:</label>
        <input type="file" name="fileStream" class="form-control" id="csv"/>
    </div>
    <div class="checkbox">
        <label>The Checkbox:<input type="checkbox" name="checkbox"></label>
    </div>
    <div class="form-group">
        <input type="submit" value="Download"/>
    </div>
</form>
</body>
</html>
