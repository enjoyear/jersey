<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Jersey Download</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<form action="http://localhost:8080/home/download" method="post">
    <div class="form-group">
        <label>Download Content:</label>
        <label>
            <input type="text" name="name"/>
        </label>
    </div>
    <div class="form-group">
        <label>Radio Button Test:</label>

        <div class="form-control">
            <label class="radio-inline">
                <input type="radio" name="test" value="AAA" checked>Option A
            </label>
            <label class="radio-inline">
                <input type="radio" name="test" value="BBB">Option B
            </label>
        </div>
    </div>
    <div class="form-group">
        <input type="submit" value="Download"/>
    </div>
</form>
</body>
</html>
